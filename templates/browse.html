{% extends "base.html" %}

{% block additional_styles %}
<style>
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .icon {
        display: inline-block;
        font-size: 1.5rem;
        line-height: 1;
    }

    .card {
        background-color: #1a1a1a;
        border: 1px solid #333;
    }

    .card-content {
        color: #fff;
    }

    .folder-item {
        background-color: #2d2d2d;
        transition: background-color 0.2s;
    }

    .folder-item:hover {
        background-color: #3d3d3d;
    }

    .image-name {
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 4px;
        border-radius: 4px;
    }
</style>
{% endblock %}

{% block content %}
<div id="imageBrowser"></div>

<!-- Load React -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
const { useState, useEffect } = React;

function ImageBrowser() {
    const [currentPath, setCurrentPath] = useState('/');
    const [currentFiles, setCurrentFiles] = useState([]);
    const [selectedImage, setSelectedImage] = useState(null);
    const [selectedItems, setSelectedItems] = useState(new Set());
    const [canDelete, setCanDelete] = useState(false);

    useEffect(() => {
        fetchFiles(currentPath);

        fetch('/api/user/permissions', {
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            setCanDelete(data.can_delete_files);
        })
        .catch(error => console.error('Error fetching permissions:', error));
    }, []);

    const fetchFiles = async (path) => {
        try {
            const response = await fetch(`/api/files?path=${encodeURIComponent(path)}`);
            if (!response.ok) throw new Error('Failed to fetch files');
            const data = await response.json();
            setCurrentFiles(data);
        } catch (error) {
            console.error('Error fetching files:', error);
        }
    };

    const navigateBack = () => {
        if (currentPath === '/') return;
        const newPath = currentPath.split('/').slice(0, -2).join('/') + '/';
        setCurrentPath(newPath);
        fetchFiles(newPath);
        setSelectedItems(new Set());
    };

    const navigateToFolder = (folderName) => {
        const newPath = `${currentPath}${folderName}/`;
        setCurrentPath(newPath);
        fetchFiles(newPath);
        setSelectedItems(new Set());
    };

    const toggleItemSelection = (itemName) => {
        setSelectedItems(prev => {
            const newSet = new Set(prev);
            if (newSet.has(itemName)) {
                newSet.delete(itemName);
            } else {
                newSet.add(itemName);
            }
            return newSet;
        });
    };

    const selectAll = () => {
        const fileNames = currentFiles
            .filter(item => item.type === 'file')
            .map(item => item.name);
        setSelectedItems(new Set(fileNames));
    };

    const deselectAll = () => {
        setSelectedItems(new Set());
    };

    const deleteSelected = async () => {
        if (!canDelete) return;
        try {
            const response = await fetch('/api/delete-files', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    path: currentPath,
                    files: Array.from(selectedItems)
                }),
            });

            if (response.ok) {
                await fetchFiles(currentPath);
                setSelectedItems(new Set());
            }
        } catch (error) {
            console.error('Error deleting files:', error);
        }
    };

    return (
        <div className="w-full max-w-6xl mx-auto p-4">
            <div className="flex items-center justify-between mb-4 text-white">
                <div className="flex items-center space-x-2">
                    <button
                        onClick={navigateBack}
                        className="p-2 bg-gray-800 hover:bg-gray-700 rounded-full text-white"
                        disabled={currentPath === '/'}
                    >
                        <span className="icon">‚Üê</span>
                    </button>
                    <span className="text-lg font-medium">
                        {currentPath === '/' ? 'Root' : currentPath}
                    </span>
                </div>

                {canDelete && (
                    <div className="flex items-center space-x-2">
                        <button
                            onClick={selectAll}
                            className="px-3 py-1 bg-gray-700 text-white rounded hover:bg-gray-600"
                        >
                            Select All
                        </button>
                        <button
                            onClick={deselectAll}
                            className="px-3 py-1 bg-gray-700 text-white rounded hover:bg-gray-600"
                        >
                            Deselect All
                        </button>
                        <button
                            onClick={() => {
                                if (confirm(`Are you sure you want to delete ${selectedItems.size} selected item(s)?`)) {
                                    deleteSelected();
                                }
                            }}
                            disabled={selectedItems.size === 0}
                            className="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
                        >
                            <span className="icon mr-2">üóëÔ∏è</span>
                            Delete Selected
                        </button>
                    </div>
                )}
            </div>

            <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
                {currentFiles.map((item, index) => (
                    <div key={index} className="card rounded-lg overflow-hidden">
                        <div className="p-4 card-content">
                            {item.type === 'folder' ? (
                                <div
                                    className="folder-item flex items-center space-x-2 cursor-pointer p-2 rounded"
                                    onClick={() => navigateToFolder(item.name)}
                                >
                                    <span className="icon">üìÅ</span>
                                    <span className="text-white">{item.name}</span>
                                </div>
                            ) : (
                                <div className="relative">
                                    {canDelete && (
                                        <div className="absolute top-2 left-2 z-10">
                                            <input
                                                type="checkbox"
                                                checked={selectedItems.has(item.name)}
                                                onChange={() => toggleItemSelection(item.name)}
                                                className="w-4 h-4 bg-gray-700 border-gray-600"
                                            />
                                        </div>
                                    )}
                                    <div
                                        className="cursor-pointer"
                                        onClick={() => setSelectedImage(item.url)}
                                    >
                                        <div className="relative w-full pt-[100%]">
                                            <img
                                                src={item.url}
                                                alt={item.name}
                                                className="absolute top-0 left-0 w-full h-full object-cover rounded"
                                            />
                                        </div>
                                        <div className="mt-2 text-sm text-center">
                                            <span className="image-name">{item.name}</span>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                ))}
            </div>

            {selectedImage && (
                <div
                    className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50"
                    onClick={() => setSelectedImage(null)}
                >
                    <img
                        src={selectedImage}
                        alt="Selected"
                        className="max-w-full max-h-[90vh] object-contain"
                    />
                </div>
            )}
        </div>
    );
}

// Mount the component
const root = ReactDOM.createRoot(document.getElementById('imageBrowser'));
root.render(React.createElement(ImageBrowser));
</script>
{% endblock %}
